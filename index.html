<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="results-visor">1234</div>
        <div class="key-pad">
            <div class="button-row">
                <button class="clear-button">AC</button>
                <button><=</button>
                <button></button>
                <button class="division-button">/</button>
            </div>
            <div class="button-row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="multiply-button">X</button>
            </div>
            <div class="button-row">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="subtract-button">-</button>
            </div>
            <div class="button-row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="sum-button">+</button>
            </div>
            <div class="button-row">
                <button></button>
                <button class="number-button">0</button>
                <button class="period-button">.</button>
                <button class="equals-button">=</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    
</body>
</html>
